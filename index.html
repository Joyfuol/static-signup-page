      <nav>
        <div class="logo">
          <img src="./YCT.png" alt="This is our logo" height="100px" />

         <div class="list">

                <input type="password" id="password" name="password" placeholder="Password" required> <br><br>
            </div>
            <div class="rme">
                <input type="checkbox" name="checkbox" id="checkbox">

            </div>

                    <button class="btn2">SignUp Now</button>

            </form>
