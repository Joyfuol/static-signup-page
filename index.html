    <section> 
      <div class="container">
        <div class="logo2">
          <img src="./YCT.png" alt=" This is our logo" height="100px" />
        </div>
        <div class="text">
          <h1>Yaba College Of Technology</h1>
        </div>
        <br /><br />
        <div class="form">
          <form action="post">
            <div class="name">
              <label for="username/matric-no" class="icon"
                ><i class="bx bxs-graduation">:</i></label
              >
              <input
                type="text"
                id="username/matric_no"
                name="username/matric_no"
                placeholder="Username/Matric_No"
                required
              /><br /><br />
            </div>
            <div class="pword">
              <label for="password" class="icon"
                ><i class="bx bxs-lock">:</i></label
              >
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Password"
                required
              />
              <br /><br />
            </div>
            <div class="rme">
              <input type="checkbox" name="checkbox" id="checkbox" />
              <label for="remember me">Remember Me</label>
            </div>
            <div class="button">
              <button class="btn2">SignUp Now</button>
            </div>
          </form>
        </div>
      </div>
